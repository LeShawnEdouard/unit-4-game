<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GCC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text.css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body id="background-image">

  <!-- Title of the game -->  
  <div class="row">
      <div class="col-sm-12">
          <h1>Galactic Crystal Collector!</h1>
      </div>
  </div>

  <!-- Game instructions -->
  <div class="row">
    <div class="col-sm-3">
      <p>You will be given a random number.</p>
    </div>  
  </div>
  <div class="row">
    <div class="col-sm-3">
      <p>Use the crystals below to match the random number given.</p>
    </div>  
  </div>
  <div class="row">
    <div class="col-sm-3">
      <p>If you match the number given you win. Otherwise, the world will be eradicated by the snap of my finger. Choose wisely!</p>
    </div>  
  </div>

  <!-- Random number that needs to be matched -->
  <!-- Will display number of wins/losses by the player -->
  <div class="row">
    <div class="col-sm-2">
      <h1>Number: <span id="random-number"></span></h1>
    </div>
    <div class="col-sm-2">
      <h1>Wins:<span id="wins"></span></h1>
      <h1>Losses:<span id="losses"></span></h1>
    </div>
  </div>  

  <!-- Will display the selection of crystals -->
  <div class="row">
    <div class="col-sm-1">
      <div id="space-crystal">
        <button class="crystal-button" id="space"><img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/space-infinity-stone-poster-style-1-cole-iba.jpg" height="100px" width="100px"></button>
      </div>
    </div>
    <div class="col-sm-1">
      <div id="time-crystal">
        <button class="crystal-button" id="time"><img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/time-infinity-stone-poster-style-1-cole-iba.jpg" height="100px" width="100px"></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1">
      <div id="soul-crystal">
        <button class="crystal-button" id="soul"><img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/soul-infinity-stone-poster-style-3-cole-iba.jpg" height="100px" width="100px"></button>
      </div>
    </div>
    <div class="col-sm-1">
      <div id="reality-crystal">
        <button class="crystal-button" id="reality"><img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/reality-infinity-stone-poster-style-2-cole-iba.jpg" height="100px" width="100px"></button>
      </div>
    </div>
  </div>

  <!-- Will show the players total score -->
  <div class="row">
    <div class="col-sm-3">
      <h1>Your total score is: <span id="total-score"></span></h1>
    </div>
  </div>

<style>
    body    {
    background-image: url("https://wallpaperaccess.com/full/4704.jpg");
    background-repeat: no-repeat;
    background-position: top right;
    background-size: cover;
    height: 100%;
    }
    p   {
    color: orange;    
    }
    h1  {
    color: orange;
    }
</style>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
