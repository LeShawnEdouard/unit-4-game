<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text.css" media="screen" href="assets/css/style.css">
    <script src="main.js"></script>
</head>
<body id="background-image">
  <div class="container">

    <!-- Title of the game -->  
    <div class="row">
        <div class="col-sm-12">
            <h1 style="color:orange">CrystalCollector!</h1>
        </div>
    </div>

    <!-- Game instructions -->
    <div class="row">
      <div class="col-sm-3">
        <p>You will be given a random number</p>
      </div>  
    </div>
    <div class="row">
      <div class="col-sm-3">
        <p>Use the crystals below to match the random number given</p>
      </div>  
    </div>
    <div class="row">
      <div class="col-sm-3">
        <p>If you match the number given you win. Otherwise, the world will be eradicated by the snap of my finger</p>
      </div>  
    </div>

    <!-- Random number that needs to be matched -->
    <!-- Will display number of wins/losses by the player -->
    <div class="row">
      <div class="col-sm-3">
        <h1><span id="random-number"></span></h1>
      </div>
      <div class="col-sm-3">
        <h1><span id="wins"></span></h1>
        <h1><span id="losses"></span></h1>
      </div>
    </div>

    <!-- Will display the selection of crystals -->
    <div class="row">
      <div class="col-sm-3">
        <div id="space-crystal"></div>
      </div>
      <div class="col-sm-3">
        <div id="time-crystal"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <div id="soul-crystal"></div>
      </div>
      <div class="col-sm-3">
        <div id="reality-crystal"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <h1 style="color:orange">Your total score is</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <h1><span id="total-score"></span></h1>
      </div>
    </div>



    </div>

<style>
    body    {
    background-image: url("http://media.comicbook.com/2017/09/avengers-infinity-war-thanos-infinity-gauntlet-1018561.jpeg");

    background-position: top right;
    background-size: cover;
    height: 100%;
    }
    p   {
    color: orange;    
    }
</style>
